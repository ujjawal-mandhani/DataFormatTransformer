<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style src="index.css"></style>
    <link href="index.css" rel="stylesheet">
    <link rel="icon" href="../Icons/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
    <title>Spark Convertor</title>
</head>

<body>
    <h1 class="text-center">Choose the input source</h1>
    <div class="row">
        <div class="max-width d-flex justify-content-center">
            <button id="csv" class="largebtn btn btn-primary" onclick=returnFormat(this.id)>
                <span class="font-change">Csv</span>
            </button>
        </div>
        <div class="max-width d-flex justify-content-center">
            <button id="json" class="largebtn btn btn-primary" onclick=returnFormat(this.id)>
                <span class="font-change">Json</span>
            </button>
        </div>
        <div class="max-width d-flex justify-content-center">
            <button id="parquet" class="largebtn btn btn-primary" onclick=returnFormat(this.id)>
                <span class="font-change">Parquet</span>
            </button>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
